
<div class="sidebar-backdrop" (clickOutside)="onClickOutsideSidebar($event)">
  <div class="sidebar-container">
    <div class="sidebar-content">
        <div *ngIf="sharedService.userData" role="navigation">
            <div class="sidebar-list-header-container">
              <div class="sidebar-list-header-content">
                {{sharedService.userData.FirstName}} {{sharedService.userData.LastName}}
              </div>
            </div>
            <div class="sidebar-list-item-container" [ngClass]="{'selected':isSelectedAccountOption()}">
              <a [routerLink]="['/settings/account']">
                <div class="sidebar-link-container">
                  <div class="sidebar-link-icon"></div>
                  <div class="sidebar-link-title">
                    Cuenta
                  </div>
                </div>
              </a>
            </div>
        </div>
        <button *ngIf="sharedService.selectedMediaServer" #mediaServerButton class="media-server-button" (click)="togleDropDownMediaServers($event)" [ngClass]="{'selected':isSelectedServerOption()}">
          <div class="content">
            <div class="left">
                <span class="first">
                  {{sharedService.selectedMediaServer.FamilyName?sharedService.selectedMediaServer.FamilyName:sharedService.selectedMediaServer.DeviceName}}
                </span>
                <i *ngIf="dropDownServersService.isShowing" class="fa-solid fa-caret-up"></i>
                <i *ngIf="!dropDownServersService.isShowing" class="fa-solid fa-caret-down"></i>
            </div>
            <div class="server-settings-menu-button-icon" [ngClass]="{'icon-secure':sharedService.selectedMediaServer.isSecureConnection,'icon-alert':!sharedService.selectedMediaServer.isSecureConnection}">
              <i *ngIf="sharedService.selectedMediaServer.isSecureConnection" class="fa-solid fa-lock"></i>
              <i *ngIf="!sharedService.selectedMediaServer.isSecureConnection" class="fa-solid fa-triangle-exclamation"></i>
            </div>
          </div>
        </button>
        <ng-template [ngIf]="sharedService.selectedMediaServer && serverModules && serverModules.length>0">
          <ng-template ngFor let-module [ngForOf]="serverModules">
            <div role="navigation">
              <div class="sidebar-list-header-container">
                <div class="sidebar-list-header-content">
                  {{module.name}}
                </div>
              </div>
              <ng-template ngFor let-option [ngForOf]="module.listOptions">
                <div class="sidebar-list-item-container" [ngClass]="{'selected':isSelectedSidebarOption(option)}">
                  <a [routerLink]="[getOptionPath(option)]">
                    <div class="sidebar-link-container">
                      <div class="sidebar-link-icon"></div>
                      <div class="sidebar-link-title">
                        {{option.name}}
                      </div>
                    </div>
                  </a>
                </div>
              </ng-template>
            </div>
          </ng-template>
        </ng-template>
    </div>
  </div>
</div>
