  <ng-template [ngIf]="movie!=undefined && movieFormGroup">
    <form [formGroup]="movieFormGroup" (ngSubmit)="saveItem()">
      <div class="modal-header">
        <h5 class="modal-title">{{movie.Id>0?'Editar':'Nuevo'}}</h5>
        <button class="modal-close-button" type="button" (click)="closeModal()">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <textarea id="title" class="form-control" formControlName="title"></textarea>
        </div>
        <div  class="mb-3">
          <label for="releaseDate" class="form-label">Fecha Lanzamiento</label>
          <input id="releaseDate" class="form-control" type="date" formControlName="releaseDate"/>
        </div>
        <div class="mb-3">
          <label for="directors" class="form-label">Directores</label>
          <textarea id="directors" class="form-control" formControlName="directors"></textarea>
        </div>
        <div class="mb-3">
          <label for="actors" class="form-label">Actores</label>
          <textarea id="actors" class="form-control" formControlName="actors"></textarea>
        </div>
        <div class="mb-3">
          <label for="summary" class="form-label">Resumen</label>
          <textarea id="summary" class="form-control" formControlName="overview"></textarea>
        </div>
        <div class="mb-3">
          <label for="genres" class="form-label">Géneros</label>
          <textarea id="genres" class="form-control" readonly [value]="getSelectedGenres()" (click)="showListGenresPopUp()"></textarea>
        </div>
        <div class="mb-3">
          <label for="posterPath" class="form-label">Imágen</label>
          <textarea id="posterPath" class="form-control" formControlName="posterPath"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="showLoading || !movieFormGroup.valid">Guardar</button>
      </div>
    </form>
  </ng-template>
