<div class="sinovad-page-container">
  <div class="sinovad-page-title">
    <h2>Cuenta</h2>
  </div>
  <div class="sinovad-page-section-container">
    <div class="sinovad-page-section-content">
      <div class="detail">
        <label>Nombre de Usuario</label>
        <span>{{sharedData.userData.UserName}}</span>
      </div>
    </div>
  </div>
  <div class="sinovad-page-section-container">
    <div class="sinovad-page-section-content">
      <div class="detail">
        <label>Correo electrónico</label>
        <span>{{sharedData.userData.Email}}</span>
      </div>
    </div>
  </div>
  <div *ngIf="isCollapsedChangePasswordSection" (click)="isCollapsedChangePasswordSection=false" class="sinovad-page-section-container" role="button">
    <div class="sinovad-page-section-content">
      <div class="button-container">
        <button class="edit">Editar</button>
      </div>
      <div class="detail">
        <label>Contraseña</label>
        <span>*********</span>
      </div>
    </div>
  </div>
  <div *ngIf="!isCollapsedChangePasswordSection" class="sinovad-page-section-container showing">
    <div class="sinovad-page-section-content">
      <div class="button-container">
        <button class="cancel" (click)="isCollapsedChangePasswordSection=true">Cancelar</button>
      </div>
      <form class="form">
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password">
        </div>
        <div class="form-group">
          <label>Confirme la nueva contraseña</label>
          <input type="password">
        </div>
        <div class="form-group">
          <label>Contraseña actual</label>
          <input type="password">
        </div>
        <div class="submit-button-container">
          <button>Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
