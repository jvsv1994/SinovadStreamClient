<div class="sinovad-page-section-container showing">
  <div class="sinovad-page-section-content">
    <div class="button-container">
      <button class="cancel" (click)="closeChangePassword.emit(true)">Cancelar</button>
    </div>
    <form class="form">
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="changePasswordData.Password">
      </div>
      <div class="form-group">
        <label>Confirme la nueva contraseña</label>
        <input type="password" [(ngModel)]="changePasswordData.ConfirmPassword">
      </div>
      <div class="form-group">
        <label>Contraseña actual</label>
        <input type="password" [(ngModel)]="changePasswordData.CurrentPassword">
      </div>
      <div class="submit-button-container">
        <button>Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
