<ng-template #dropDownMenuContent let-dropDownMenuContentTemplate>
    <app-drop-down-menu-content *ngIf="isShowing" [dropDownMenuOptions]="dropDownMenuOptions" [left]="left" [top]="top" [width]="width" (hideContextMenu)="onHide()" (clickItem)="onClickDropDownMenuItem($event)"></app-drop-down-menu-content>
</ng-template>
