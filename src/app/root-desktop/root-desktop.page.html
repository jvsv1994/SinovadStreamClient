


<div *ngIf="sharedData.currentToken!=undefined && sharedData.userData!=undefined && !sharedData.pageNotFoundShowing" class="sinovad-page-container" [ngClass]="{'small':isSmallDevice()}">
  <div #header>
    <app-header-desktop (goHome)="showHome()" (executeSearch)="onSearchMedia($event)" (toggleSidebar)="onClickToggleSidebarButton()" (showSplashScreen)="showSplashScreen=true" (logout)="logOut()" (showHomeUser)="showHome()"
    (logout)="logOut()"></app-header-desktop>
  </div>
  <div class="sinovad-menu-body-container" [style.height]="'calc(100% - '+(header.offsetHeight+footer.offsetHeight)+'px)'">
    <div #menu>
      <section id="menuContainer" #menuContainer class="sinovad-menu-container" [style.width]="!isCollapsedSidebar?'230px':'0px'" [style.height]="'100%'" tabindex="0">
        <app-sidebar-desktop (prepareRouterOutlet)="prepareRouterOutlet()" [unselectSidebarOption]="unselectSidebarOption" [selectHomeUserOption]="selectHomeUserOption"
        (hideSidebar)="isCollapsedSidebar=false"></app-sidebar-desktop>
      </section>
    </div>
    <section id="bodyContainer" #principalContainer class="sinovad-body-container" [ngClass]="{'locked':isSmallDevice() && !isCollapsedSidebar}" [style.width]="'calc(100% - '+menu.offsetWidth+'px)'" tabindex="0">
      <ng-template [ngIf]="!hideContent">
        <router-outlet class="small" (activate)="onActivate($event)"></router-outlet>
      </ng-template>
    </section>
  </div>
  <div #footer>

  </div>
</div>

<div *ngIf="(sharedData.currentToken==undefined && sharedData.userData==undefined) || sharedData.pageNotFoundShowing" class="sinovad-page-container">
  <router-outlet class="small" (activate)="onActivate($event)"></router-outlet>
</div>

<section *ngIf="sharedData.currentVideo" class="sinovad-container-video">
  <app-video [ngClass]="{'small':isSmallDevice()}" (fullscreen)="showVideoInFullScreen()" [builderVideo]="sharedData.currentVideo" (outputCloseVideo)="closeVideo()"></app-video>
</section>

<app-splash-screen *ngIf="showSplashScreen"></app-splash-screen>
