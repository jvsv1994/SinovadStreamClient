<div class="sinovad-back-button-container">
  <button id="button_close_form" (click)="onClose()">
    <img [src]="'back-screen.png' | formatDataPipe : 'GetImageURLByKey'">
  </button>
</div>
<section id="sinovad-form-container" #recoverPasswordFormContainer class="sinovad-sinovad-form-container" [ngClass]="{'small':isSmallDevice()}" tabindex="0">
  <div class="sinovad-login-form-content">
    <div *ngIf="!sendedConfirmationEmail">
      <div class="sinovad-login-title-container">
        Olvido su contraseña
      </div>
      <section id="sinovad-form-container-UserName-section" class="sinovad-login-form-caption-input-container" tabindex="0">
        <div class="sinovad-form-caption-input-content">
          <div class="sinovad-login-form-caption-container">
            <span>
              Email
            </span>
          </div>
          <div class="sinovad-form-textinput-container">
            <input id="UserName-input" #UserName type="text" [(ngModel)]="recoverPasswordModel.Email"/>
          </div>
        </div>
      </section>
      <section id="sinovad-form-container-button-section" class="sinovad-login-form-button-section" tabindex="0">
        <button id="log-in-button" class="sinovad-btn-enter" (click)="SendRecoverPasswordEmail()">Recuperar contraseña</button>
      </section>
      <div class="sinovad-login-form-error-message-container">
        {{errorMessage}}
      </div>
    </div>
    <div *ngIf="sendedConfirmationEmail">
        <h2>Confirmación de olvido de contraseña</h2>
        <p>Por favor verifique su email para recuperar su contraseña</p>
    </div>
  </div>
</section>

<div class="sinovad-spinner-container" *ngIf="showLoading">
  <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
