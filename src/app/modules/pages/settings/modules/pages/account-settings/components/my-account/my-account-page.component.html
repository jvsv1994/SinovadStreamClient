<div class="sinovad-page-container">
  <div class="sinovad-page-title">
    <h2>Cuenta</h2>
  </div>
  <div class="settings-category-header-background">
    <div style="width: 100%;">
      <h2>Información personal</h2>
    </div>
  </div>
  <div *ngIf="isCollapsedChangeUsernameSection" (click)="isCollapsedChangeUsernameSection=false" class="sinovad-page-section-container" role="button">
    <div class="sinovad-page-section-content">
      <div class="button-container">
        <button class="edit">Editar</button>
      </div>
      <div class="detail">
        <label>Nombre de Usuario</label>
        <span>{{sharedDataService.userData.UserName}}</span>
      </div>
    </div>
  </div>
  <app-change-username *ngIf="!isCollapsedChangeUsernameSection" (closeChangeUsername)="isCollapsedChangeUsernameSection=true"></app-change-username>
  <div *ngIf="isCollapsedChangeNamesSection" (click)="isCollapsedChangeNamesSection=false" class="sinovad-page-section-container" role="button">
    <div class="sinovad-page-section-content">
      <div class="button-container">
        <button class="edit">Editar</button>
      </div>
      <div class="detail">
        <label>Nombres y apellidos</label>
        <span>{{sharedDataService.userData.FirstName}} {{sharedDataService.userData.LastName}}</span>
      </div>
    </div>
  </div>
  <app-change-names *ngIf="!isCollapsedChangeNamesSection" (closeChangeNames)="isCollapsedChangeNamesSection=true"></app-change-names>
  <div class="sinovad-page-section-container">
    <div class="sinovad-page-section-content">
      <div class="detail">
        <label>Correo electrónico</label>
        <span>{{sharedDataService.userData.Email}}</span>
      </div>
    </div>
  </div>
  <div class="settings-category-header-background">
    <div style="width: 100%;">
      <h2>Seguridad</h2>
    </div>
  </div>
  <div *ngIf="isCollapsedChangePasswordSection" (click)="isCollapsedChangePasswordSection=false" class="sinovad-page-section-container" role="button">
    <div class="sinovad-page-section-content">
      <div class="button-container">
        <button class="edit">Editar</button>
      </div>
      <div class="detail">
        <label>Contraseña</label>
        <span *ngIf="sharedDataService.userData.IsPasswordSetted">*********</span>
        <span *ngIf="!sharedDataService.userData.IsPasswordSetted">No establecida</span>
      </div>
    </div>
  </div>
  <app-change-password *ngIf="!isCollapsedChangePasswordSection && sharedDataService.userData.IsPasswordSetted" (closeChangePassword)="isCollapsedChangePasswordSection=true"></app-change-password>
  <app-set-password *ngIf="!isCollapsedChangePasswordSection && !sharedDataService.userData.IsPasswordSetted" (closeSetPassword)="isCollapsedChangePasswordSection=true"></app-set-password>
  <div class="settings-category-header-background">
    <div style="width: 100%;">
      <h2>Ajustes</h2>
    </div>
  </div>
  <div class="sinovad-page-section-container">
    <div class="sinovad-page-section-content">
      <div class="detail">
        <label>Cuentas vinculadas</label>
        <ng-template [ngIf]="sharedDataService.linkedAccounts.length==0">
          <span>No establecida</span>
        </ng-template>
        <ng-template [ngIf]="sharedDataService.linkedAccounts.length>0">
            <span>{{currentUserLinkedAccountsText}}</span>
        </ng-template>
      </div>
    </div>
  </div>

</div>
