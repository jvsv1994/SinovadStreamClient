<div id="serverSettinsPageContainer" class="sinovad-page-container">
  <h2>Sinovad Web - Logs</h2>
  <div class="row">
    <div class="col-12">
      <div class="custom-container">
        <div class="custom-table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Created">
              <td mat-cell *matCellDef="let element" style="min-width:140px;width:140px;text-align: left;"> {{element.Created  | date: 'dd-MM-YYYY h:mm a'}} </td>
            </ng-container>
            <ng-container matColumnDef="Description">
              <td mat-cell *matCellDef="let element" style="width:100%;text-align: left;"> {{element.Description}} </td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No se encontraron datos</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-paginator [color]="'primary'" [hidePageSize]="true" aria-label="Seleccionar pÃ¡gina">
      </mat-paginator>
    </div>
  </div>
</div>
